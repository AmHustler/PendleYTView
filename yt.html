<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YT Details</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0e14;
      color: #e6e6e6;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #1f2937;
    }

    .header .back {
      font-size: 20px;
      cursor: pointer;
      color: #9ca3af;
    }

    .header .back:active {
      color: #22c55e;
    }

    .container {
      padding: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 12px 0;
      border-bottom: 1px solid #1f2937;
      font-size: 14px;
    }

    td.label {
      color: #9ca3af;
      width: 45%;
    }

    td.value {
  text-align: right;
  font-weight: 600;
    }

    td.value.positive {
  color: #22c55e;
}

td.value.negative {
  color: #ef4444;
}

    tr.net-apy td.value {
      font-size: 16px;
      font-weight: 700;
      color: #22c55e;
    }

    .loading {
      text-align: center;
      padding: 24px;
      color: #9ca3af;
    }

    .chart-container {
      margin-top: 28px;
    }

    .chart-title {
      margin-bottom: 8px;
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
    }

    .chart-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .chart-tabs button {
      flex: 1;
      padding: 8px;
      background: #0f172a;
      color: #9ca3af;
      border: 1px solid #1f2937;
      border-radius: 6px;
      font-size: 12px;
    }

    .chart-tabs button.active {
      color: #22c55e;
      border-color: #22c55e;
      background: #020617;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>
  <div class="header">
    <span class="back" onclick="history.back()">←</span>
    <span>YT Details</span>
  </div>

  <div class="container">
    <div id="loading" class="loading">Loading YT data…</div>

    <table id="detailsTable" style="display:none;">
      <tbody id="detailsBody"></tbody>
    </table>

    <div class="chart-container">
      <div class="chart-title">Net Yield History</div>

      <div class="chart-tabs">
  <button data-range="1h" class="active">1H</button>
  <button data-range="4h">4H</button>
  <button data-range="1d">1D</button>
  <button data-range="all">ALL</button>
      </div>

      <canvas id="netYieldChart"></canvas>
      <div id="chartEmpty" class="loading" style="display:none;">
        Historical data will appear here once enough snapshots are collected.
      </div>
    </div>
  </div>

  <script>
    let bucket = "hour";
    const params = new URLSearchParams(window.location.search);
    const chainId = params.get("chain_id");
    const ytAddress = params.get("yt_address");

    if (!chainId || !ytAddress) {
      document.getElementById("loading").innerText = "Invalid YT parameters";
      throw new Error("Missing params");
    }

    const SNAPSHOT_API =
      `https://monxcxbrwkjaiwaiosdg.supabase.co/functions/v1/get_latest_yt_snapshot` +
      `?chain_id=${chainId}&yt_address=${ytAddress}`;

    function shortYT(addr) {
      return addr.slice(0, 4) + "..." + addr.slice(-3);
    }

    function pct(num) {
      return (Number(num) * 100).toFixed(2) + "%";
    }

    function pctDelta(num) {
  const percent = Number(num) * 100;

  if (Math.abs(percent) < 0.00005) {
    return { text: "≈ 0.0000%", className: "" };
  }

  const sign = percent > 0 ? "+" : "";
  const formatted = sign + percent.toFixed(4) + "%";

  if (percent > 0) {
    return { text: formatted, className: "positive" };
  } else {
    return { text: formatted, className: "negative" };
  }
    }
    
    function chainName(id) {
      if (id === "1") return "Ethereum";
      if (id === "42161") return "Arbitrum";
      if (id === "8453") return "Base";
      return `Chain ${id}`;
    }

    function daysToExpiry(expiry) {
      const now = new Date();
      const exp = new Date(expiry);
      return Math.max(Math.ceil((exp - now) / (1000 * 60 * 60 * 24)), 0);
    }

    async function loadDetails() {
      const res = await fetch(SNAPSHOT_API);
      const json = await res.json();

      if (!json.success || json.count === 0) {
        document.getElementById("loading").innerText = "YT data not found";
        return;
      }

      const r = json.data[0];
      // Fetch last two hourly buckets for delta calculations
const histRes = await fetch(
  "https://monxcxbrwkjaiwaiosdg.supabase.co/functions/v1/get_yt_history_bucketed",
  {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      yt_address: ytAddress,
      chain_id: chainId,
      timeframe: "hour",
      limit: 2
    }),
  }
);

const histJson = await histRes.json();
  
let dUY = 0, dIY = 0, dSpread = 0;

if (histJson.success && histJson.data.length >= 2) {
  const latest = histJson.data[0];
  const prev   = histJson.data[1];

  dUY = Number(latest.underlying_yield) - Number(prev.underlying_yield);
  dIY = Number(latest.implied_yield)    - Number(prev.implied_yield);

  const latestSpread = Number(latest.underlying_yield) - Number(latest.implied_yield);
  const prevSpread   = Number(prev.underlying_yield)   - Number(prev.implied_yield);

  dSpread = latestSpread - prevSpread;
}
      const body = document.getElementById("detailsBody");

      const rows = [
        ["YT Token", r.yt_name ?? shortYT(r.yt_address)],
        ["Chain", chainName(String(r.chain_id))],
        ["YT Address", r.yt_address],
        ["Expiry Date", new Date(r.expiry).toUTCString()],
        ["Time to Expiry", `${daysToExpiry(r.expiry)} days`],
        ["Underlying Yield", pct(r.underlying_yield)],
        ["Implied Yield", pct(r.implied_yield)],
        ["Δ Underlying Yield", pctDelta(dUY)],
        ["Δ Implied Yield", pctDelta(dIY)],
        ["Δ Spread", pctDelta(dSpread)],
        ["Current Yield", pct(r.net_yield)],
        ["Net APY", pct(r.net_apy_to_maturity)],
        ["Last Updated", new Date(r.snapshot_time).toUTCString()],
      ];

      for (const [label, value] of rows) {
  const tr = document.createElement("tr");

  let displayValue = value;
  let extraClass = "";

  if (typeof value === "object" && value.text) {
    displayValue = value.text;
    extraClass = value.className;
  }

  tr.innerHTML = `
    <td class="label">${label}</td>
    <td class="value ${extraClass}">
      ${displayValue}
    </td>
  `;

  body.appendChild(tr);
      }

      document.getElementById("loading").style.display = "none";
      document.getElementById("detailsTable").style.display = "table";
    }

    loadDetails();

    let chart;

    async function loadChart(range) {
  bucket = "hour";

  if (range === "1h") bucket = "hour";
if (range === "4h") bucket = "hour"; // still fetch hourly
if (range === "1d") bucket = "day";
if (range === "all") bucket = "week";

  const res = await fetch(
    "https://monxcxbrwkjaiwaiosdg.supabase.co/functions/v1/get_yt_history_bucketed",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        yt_address: ytAddress,
        chain_id: chainId,
        timeframe: bucket,
      }),
    }
  );

  const json = await res.json();

  if (!json.success || json.data.length < 3) {
    document.getElementById("netYieldChart").style.display = "none";
    document.getElementById("chartEmpty").style.display = "block";
    return;
  }

  document.getElementById("chartEmpty").style.display = "none";
  document.getElementById("netYieldChart").style.display = "block";

  let ordered = [...json.data].reverse();

// Frontend 4H aggregation
if (range === "4h") {
  const aggregated = [];

  for (let i = 0; i < ordered.length; i += 4) {
    const slice = ordered.slice(i, i + 4);

    if (slice.length === 0) continue;

    const avgUY = slice.reduce((sum, c) => sum + Number(c.underlying_yield), 0) / slice.length;
    const avgIY = slice.reduce((sum, c) => sum + Number(c.implied_yield), 0) / slice.length;

    aggregated.push({
      bucket_time: slice[0].bucket_time,
      underlying_yield: avgUY,
      implied_yield: avgIY
    });
  }

  ordered = aggregated;
}
      
      // Auto-switch bucket if too many data points
if (ordered.length > 200 && bucket === "hour") {
  bucket = "4hour";
  return loadChart(range); // recall function with larger bucket
}

if (ordered.length > 300 && bucket === "hour") {
  bucket = "day";
  return loadChart(range);
}

  const labels = [];
  const dUY = [];
  const dIY = [];
  const dSpread = [];

  for (let i = 1; i < ordered.length; i++) {
    const current = ordered[i];
    const prev = ordered[i - 1];

    const uy = Number(current.underlying_yield);
    const iy = Number(current.implied_yield);
    const prevUy = Number(prev.underlying_yield);
    const prevIy = Number(prev.implied_yield);

    const deltaUY = (uy - prevUy) * 100;
    const deltaIY = (iy - prevIy) * 100;

    const spread = uy - iy;
    const prevSpread = prevUy - prevIy;
    const deltaSpread = (spread - prevSpread) * 100;

    labels.push(new Date(current.bucket_time));
    dUY.push(deltaUY);
    dIY.push(deltaIY);
    dSpread.push(deltaSpread);
  }

      // Light smoothing only for 1H
if (range === "1h") {
  const smooth = (arr) =>
    arr.map((v, i, a) => {
      if (i === 0 || i === a.length - 1) return v;
      return (a[i - 1] + v + a[i + 1]) / 3;
    });

  dUY.splice(0, dUY.length, ...smooth(dUY));
  dIY.splice(0, dIY.length, ...smooth(dIY));
  dSpread.splice(0, dSpread.length, ...smooth(dSpread));
}

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("netYieldChart"), {
    type: "line",
    data: {
      labels,
      datasets: [
        {
          label: "Δ Underlying Yield",
          data: dUY,
          borderColor: "#22c55e",
          backgroundColor: "rgba(34,197,94,0.1)",
          tension: 0.2,
          pointRadius: 0,
        },
        {
          label: "Δ Implied Yield",
          data: dIY,
          borderColor: "#f59e0b",
          backgroundColor: "rgba(245,158,11,0.1)",
          tension: 0.2,
          pointRadius: 0,
        },
        {
          label: "Δ Spread",
          data: dSpread,
          borderColor: "#8b5cf6",
          backgroundColor: "rgba(139,92,246,0.1)",
          tension: 0.2,
          pointRadius: 0,
        },
      ],
    },
    options: {
      responsive: true,
      interaction: {
        mode: "index",
        intersect: false,
      },
      plugins: {
        legend: {
          labels: {
            color: "#9ca3af",
          },
        },
        tooltip: {
          callbacks: {
            label: function (context) {
              return context.dataset.label + ": " + context.raw.toFixed(4) + "%";
            },
          },
        },
      },
      scales: {
        x: {
          type: "time",
          time: {
            tooltipFormat: "MMM dd HH:mm",
          },
          ticks: {
            color: "#6b7280",
          },
        },
        y: {
  ticks: {
    callback: (value) => value.toFixed(3) + "%",
    color: "#6b7280",
  },
  grid: {
    color: (context) => {
      if (context.tick.value === 0) {
        return "#ffffffaa"; // highlighted zero line
      }
      return "#1f2937";
    }
  }
},
      },
    },
  });
          }

    document.querySelectorAll(".chart-tabs button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".chart-tabs button")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadChart(btn.dataset.range);
      };
    });

    loadChart("1h");
  </script>
</body>
</html>
