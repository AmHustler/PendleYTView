<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YT Details</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0e14;
      color: #e6e6e6;
    }

    header {
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #1f2937;
    }

    .container {
      padding: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 12px 0;
      border-bottom: 1px solid #1f2937;
      font-size: 14px;
    }

    td.label {
      color: #9ca3af;
      width: 45%;
    }

    td.value {
      text-align: right;
      font-weight: 600;
      color: #e5e7eb;
    }

    .positive {
      color: #22c55e;
    }

    /* üî• Emphasize Net APY */
    tr.net-apy td.value {
      font-size: 16px;
      font-weight: 700;
      color: #22c55e;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
    }

    .chart-container {
      margin-top: 28px;
    }

    .chart-title {
      margin-bottom: 8px;
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
    }

    .chart-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .chart-tabs button {
      flex: 1;
      padding: 8px;
      background: #0f172a;
      color: #9ca3af;
      border: 1px solid #1f2937;
      border-radius: 6px;
      font-size: 12px;
    }

    .chart-tabs button.active {
      color: #22c55e;
      border-color: #22c55e;
      background: #020617;
    }
    .header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
  border-bottom: 1px solid #1f2937;
}

.header .back {
  font-size: 20px;
  cursor: pointer;
  color: #9ca3af;
}

.header .back:active {
  color: #22c55e;
}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="header">
  <span class="back" onclick="history.back()">‚Üê</span>
  <span class="title">YT Details</span>
  </header>

  <div class="container">
    <div id="loading" class="loading">Loading YT data‚Ä¶</div>

    <table id="detailsTable" style="display:none;">
      <tbody id="detailsBody"></tbody>
    </table>

    <div class="chart-container">
      <div class="chart-title">Net Yield History</div>

      <div class="chart-tabs">
        <button data-range="1d" class="active">1D</button>
        <button data-range="1w">1W</button>
        <button data-range="1m">1M</button>
        <button data-range="all">ALL</button>
      </div>

      <canvas id="netYieldChart"></canvas>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const chainId = params.get("chain_id");
    const ytAddress = params.get("yt_address");

    if (!chainId || !ytAddress) {
      document.getElementById("loading").innerText = "Invalid YT parameters";
      throw new Error("Missing params");
    }

    const API =
      `https://monxcxbrwkjaiwaiosdg.supabase.co/functions/v1/get_latest_yt_snapshot` +
      `?chain_id=${chainId}&yt_address=${ytAddress}`;

    function shortYT(addr) {
      return addr.slice(0, 4) + "..." + addr.slice(-3);
    }

    function pct(num) {
      return (Number(num) * 100).toFixed(2) + "%";
    }

    function chainName(id) {
      if (id === "1") return "Ethereum";
      if (id === "42161") return "Arbitrum";
      if (id === "8453") return "Base";
      return `Chain ${id}`;
    }

    function daysToExpiry(expiry) {
      const now = new Date();
      const exp = new Date(expiry);
      return Math.max(Math.ceil((exp - now) / (1000 * 60 * 60 * 24)), 0);
    }

    async function loadDetails() {
      const res = await fetch(API);
      const json = await res.json();

      if (!json.success || json.count === 0) {
        document.getElementById("loading").innerText = "YT data not found";
        return;
      }

      const r = json.data[0];
      const body = document.getElementById("detailsBody");

      const rows = [
        ["YT Token", shortYT(r.yt_address)],
        ["Chain", chainName(String(r.chain_id))],
        ["YT Address", r.yt_address],
        ["Expiry Date", new Date(r.expiry).toUTCString()],
        ["Time to Expiry", `${daysToExpiry(r.expiry)} days`],
        ["Underlying Yield", pct(r.underlying_yield)],
        ["Implied Yield", pct(r.implied_yield)],
        ["Current Yield", pct(r.net_yield)],
        ["Net APY", pct(r.net_apy_to_maturity)],
        ["Last Updated", new Date(r.snapshot_time).toUTCString()],
      ];

      for (const [label, value] of rows) {
        const tr = document.createElement("tr");
        if (label === "Net APY") tr.classList.add("net-apy");

        tr.innerHTML = `
          <td class="label">${label}</td>
          <td class="value ${
            label.includes("Yield") || label.includes("APY") ? "positive" : ""
          }">${value}</td>
        `;
        body.appendChild(tr);
      }

      document.getElementById("loading").style.display = "none";
      document.getElementById("detailsTable").style.display = "table";
    }

    loadDetails();

    let chart;

    async function loadChart(range) {
      let bucket = "hour";
      if (range === "1m") bucket = "day";
      if (range === "all") bucket = "week";

      const url =
        `https://monxcxbrwkjaiwaiosdg.supabase.co/functions/v1/get_yt_history_bucketed` +
        `?chain_id=${chainId}&yt_address=${ytAddress}&bucket=${bucket}`;

      const res = await fetch(url);
      const json = await res.json();
      if (!json.success || json.count === 0) return;

      const labels = json.data.map(d =>
        new Date(d.bucket_time).toLocaleDateString()
      );

      const values = json.data.map(d =>
        (Number(d.net_yield) * 100).toFixed(4)
      );

      if (chart) chart.destroy();

      chart = new Chart(document.getElementById("netYieldChart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Net Yield (%)",
            data: values,
            borderColor: "#22c55e",
            backgroundColor: "rgba(34,197,94,0.1)",
            tension: 0.3,
            fill: true,
          }],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: {
              ticks: { callback: v => v + "%" }
            }
          }
        }
      });
    }

    document.querySelectorAll(".chart-tabs button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".chart-tabs button")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadChart(btn.dataset.range);
      };
    });

    loadChart("1w");
  </script>
</body>
</html>
