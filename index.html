<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendle YT Insights</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0e14;
      color: #e6e6e6;
    }

    header {
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #1f2937;
    }

    #lastUpdated {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .controls {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    select {
      background: #0f172a;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #111827;
    }

    th {
      text-align: left;
      padding: 12px 14px;
      font-size: 12px;
      color: #9ca3af;
    }

    td {
      padding: 14px;
      font-size: 14px;
      border-top: 1px solid #1f2937;
    }

    tbody tr {
      cursor: pointer;
      transition: background 0.15s ease;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.04);
    }

    .center {
      text-align: right;
    }

    .yield-positive {
      color: #22c55e;
      font-weight: 600;
    }

    .yield-negative {
      color: #ef4444;
      font-weight: 600;
    }

    .apy {
      font-weight: 700;
    }

    .loading {
      padding: 20px;
      text-align: center;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <header>
    Pendle YT Insights
    <div id="lastUpdated">Last updated: â€”</div>
  </header>

  <div class="controls">
    <label>
      Chain:
      <select id="chainSelect"></select>
    </label>
  </div>

  <div id="loading" class="loading">Loading YTsâ€¦</div>

  <table id="ytTable" style="display:none;">
    <thead>
      <tr>
        <th>YT</th>
        <th class="center">Current Yield</th>
        <th class="center">Net APY</th>
      </tr>
    </thead>
    <tbody id="ytBody"></tbody>
  </table>

  <script>
  const API =
    "https://monxcxbrwkjaiwaiosdg.supabase.co/functions/v1/get_latest_yt_overview";

  function shortYT(addr) {
    return addr.slice(0, 4) + "..." + addr.slice(-3);
  }

  function pct(num) {
    return (Number(num) * 100).toFixed(2) + "%";
  }

  const CHAIN_NAMES = {
    1: "Ethereum",
    56: "BNB Chain",
    42161: "Arbitrum",
    8453: "Base",
    146: "Chain 146",
    999: "Chain 999",
    9745: "Chain 9745",
  };

  async function loadData() {
    try {
      const res = await fetch(API);
const json = await res.json();

// ðŸ©º Health detection handling
if (!json.success) {
  document.getElementById("loading").innerText =
    "âš  Snapshot incomplete. Retrying in 30s...";
  
  setTimeout(loadData, 30000);
  return;
}

// If backend used fallback snapshot
if (json.fallback) {
  document.getElementById("loading").innerText =
    "âš  Using previous healthy snapshot. Refreshing soon...";
  
  setTimeout(loadData, 30000);
}

// ðŸ”‘ Normalize chain_id ONCE
const rows = json.data.map(r => ({
  ...r,
  chain_id: Number(r.chain_id),
}));

      // ---- Last updated ----
      const latestTime = Math.max(
        ...rows.map(r => new Date(r.snapshot_time).getTime())
      );
      const minsAgo = Math.floor(
        (Date.now() - latestTime) / (1000 * 60)
      );
      document.getElementById("lastUpdated").innerText =
        `Last updated: ${minsAgo} min ago`;

      const select = document.getElementById("chainSelect");

      // ---- Build chain selector dynamically ----
      const chainIds = [...new Set(rows.map(r => r.chain_id))].sort(
        (a, b) => a - b
      );

      select.innerHTML = "";

      const allOpt = document.createElement("option");
      allOpt.value = "all";
      allOpt.textContent = "All";
      select.appendChild(allOpt);

      chainIds.forEach(id => {
        const opt = document.createElement("option");
        opt.value = String(id);
        opt.textContent = CHAIN_NAMES[id] ?? `Chain ${id}`;
        select.appendChild(opt);
      });

      function renderTable() {
        const body = document.getElementById("ytBody");
        body.innerHTML = "";

        let filtered = rows;
        if (select.value !== "all") {
          filtered = rows.filter(
            r => String(r.chain_id) === select.value
          );
        }

        filtered
          .sort(
            (a, b) =>
              Number(b.net_apy_to_maturity) -
              Number(a.net_apy_to_maturity)
          )
          .forEach(r => {
            const tr = document.createElement("tr");

            tr.onclick = () => {
              window.location.href =
                `yt.html?chain_id=${r.chain_id}&yt_address=${r.yt_address}`;
            };

            tr.innerHTML = `
              <td>${r.yt_name ?? shortYT(r.yt_address)}</td>
              <td class="center ${
                Number(r.net_yield) >= 0
                  ? "yield-positive"
                  : "yield-negative"
              }">${pct(r.net_yield)}</td>
              <td class="center apy">${pct(r.net_apy_to_maturity)}</td>
            `;

            body.appendChild(tr);
          });

        document.getElementById("loading").style.display = "none";
        document.getElementById("ytTable").style.display = "table";
      }

      // âœ… THIS WAS MISSING
      select.onchange = renderTable;

      // Initial render
      renderTable();
    } catch (e) {
      document.getElementById("loading").innerText =
        "Failed to load data";
    }
  }

  loadData();
  </script>
</body>
</html>
