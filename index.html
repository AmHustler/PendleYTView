<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendle YT Insights</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0e14;
      color: #e6e6e6;
    }

    header {
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #1f2937;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #111827;
    }

    th {
      text-align: left;
      padding: 12px 14px;
      font-size: 12px;
      font-weight: 600;
      color: #9ca3af;
    }

    td {
      padding: 14px;
      font-size: 14px;
      border-top: 1px solid #1f2937;
    }

    tbody tr {
      cursor: pointer;
    }

    tbody tr:hover {
      background: #111827;
    }

    .yield-positive {
      color: #22c55e;
      font-weight: 600;
    }

    .apy {
      font-weight: 700;
    }

    .center {
      text-align: right;
    }

    .loading {
      padding: 20px;
      text-align: center;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <header>Pendle YT Insights</header>

  <div id="loading" class="loading">Loading YTsâ€¦</div>

  <table id="ytTable" style="display:none;">
    <thead>
      <tr>
        <th>YT</th>
        <th class="center">Current Yield</th>
        <th class="center">Net APY</th>
      </tr>
    </thead>
    <tbody id="ytBody"></tbody>
  </table>

  <script>
    const API =
      "https://monxcxbrwkjaiwaiosdg.supabase.co/functions/v1/get_latest_yt_overview";

    function shortYT(addr) {
      return addr.slice(0, 4) + "..." + addr.slice(-3);
    }

    function pct(num) {
      return (Number(num) * 100).toFixed(2) + "%";
    }

    async function loadData() {
      try {
        const res = await fetch(API);
        const json = await res.json();

        if (!json.success) throw new Error("API error");

        const rows = json.data;

        // Sort by Net APY DESC (extra safety)
        rows.sort(
          (a, b) =>
            Number(b.net_apy_to_maturity) -
            Number(a.net_apy_to_maturity)
        );

        const body = document.getElementById("ytBody");

        for (const r of rows) {
          const tr = document.createElement("tr");

          tr.onclick = () => {
            window.location.href =
              `yt.html?chain_id=${r.chain_id}&yt_address=${r.yt_address}`;
          };

          tr.innerHTML = `
            <td>${shortYT(r.yt_address)}</td>
            <td class="center yield-positive">${pct(r.net_yield)}</td>
            <td class="center apy">${pct(r.net_apy_to_maturity)}</td>
          `;

          body.appendChild(tr);
        }

        document.getElementById("loading").style.display = "none";
        document.getElementById("ytTable").style.display = "table";
      } catch (e) {
        document.getElementById("loading").innerText =
          "Failed to load data";
      }
    }

    loadData();
  </script>
</body>
</html>
