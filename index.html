<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendle YT Insights</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0e14;
      color: #e6e6e6;
    }

    header {
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #1f2937;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #111827;
    }

    th {
      text-align: left;
      padding: 12px 14px;
      font-size: 12px;
      font-weight: 600;
      color: #9ca3af;
    }

    td {
      padding: 14px;
      font-size: 14px;
      border-top: 1px solid #1f2937;
    }

    td.value.strong {
  font-size: 15px;
  font-weight: 700;
}

td.value.muted {
  color: #9ca3af;
}

    tbody tr {
      cursor: pointer;
    }

    tbody tr:hover {
      background: #111827;
    }

    .yield-positive {
      color: #22c55e;
      font-weight: 600;
    }

    .yield-negative {
  color: #ef4444;
  font-weight: 600;
    }

    .apy {
      font-weight: 700;
    }

    .center {
      text-align: right;
    }

    .loading {
      padding: 20px;
      text-align: center;
      color: #9ca3af;
    }
    /* Clickable rows */
tr {
  cursor: pointer;
  transition: background 0.15s ease;
}

tr:hover {
  background: rgba(255, 255, 255, 0.04);
}
    #chainFilters button {
  flex: 1;
  padding: 8px;
  background: #0f172a;
  color: #9ca3af;
  border: 1px solid #1f2937;
  border-radius: 6px;
  font-size: 12px;
}

#chainFilters button.active {
  color: #22c55e;
  border-color: #22c55e;
}
  </style>
</head>

<body>
  <header>
  Pendle YT Insights
  <div id="lastUpdated" style="font-size:12px;color:#9ca3af;margin-top:4px;">
    Last updated: —
  </div>
  </header>

  <div id="chainFilters" style="padding: 12px; display: flex; gap: 8px;">
  <button data-chain="all">All</button>
  <button data-chain="1">Ethereum</button>
  <button data-chain="42161">Arbitrum</button>
  <button data-chain="8453">Base</button>
  </div>

  <div id="loading" class="loading">Loading YTs…</div>

  <table id="ytTable" style="display:none;">
    <thead>
      <tr>
        <th>YT</th>
        <th class="center">Current Yield</th>
        <th class="center">Net APY</th>
      </tr>
    </thead>
    <tbody id="ytBody"></tbody>
  </table>

  <script>
    const API =
      "https://monxcxbrwkjaiwaiosdg.supabase.co/functions/v1/get_latest_yt_overview";

    function shortYT(addr) {
      return addr.slice(0, 4) + "..." + addr.slice(-3);
    }

    function pct(num) {
      return (Number(num) * 100).toFixed(2) + "%";
    }

    async function loadData() {
      try {
        const res = await fetch(API);
        const json = await res.json();

        if (!json.success) throw new Error("API error");

        let rows = json.data;
        // ---- Last updated indicator ----
const latestTime = Math.max(
  ...rows.map(r => new Date(r.snapshot_time).getTime())
);

const minsAgo = Math.floor(
  (Date.now() - latestTime) / (1000 * 60)
);

document.getElementById("lastUpdated").innerText =
  `Last updated: ${minsAgo} min ago`;
        let activeChain = "all";

document.querySelectorAll("#chainFilters button").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll("#chainFilters button")
      .forEach(b => b.classList.remove("active"));

    btn.classList.add("active");
    activeChain = btn.dataset.chain;
    renderTable();
  };
});

function renderTable() {
  const body = document.getElementById("ytBody");
  body.innerHTML = "";

  let filtered = rows;

  if (activeChain !== "all") {
    filtered = rows.filter(
      r => String(r.chain_id) === activeChain
    );
  }

  filtered
    .sort((a, b) =>
      Number(b.net_apy_to_maturity) -
      Number(a.net_apy_to_maturity)
    )
    .forEach(r => {
      const tr = document.createElement("tr");

      tr.onclick = () => {
        window.location.href =
          `yt.html?chain_id=${r.chain_id}&yt_address=${r.yt_address}`;
      };

      tr.innerHTML = `
        <td>${shortYT(r.yt_address)}</td>
        <td class="center ${
          Number(r.net_yield) >= 0 ? "yield-positive" : "yield-negative"
        }">${pct(r.net_yield)}</td>
        <td class="center apy">${pct(r.net_apy_to_maturity)}</td>
      `;

      body.appendChild(tr);
    });
}

        // Sort by Net APY DESC (extra safety)
        rows.sort(
          (a, b) =>
            Number(b.net_apy_to_maturity) -
            Number(a.net_apy_to_maturity)
        );

        const body = document.getElementById("ytBody");

          tr.onclick = () => {
            window.location.href =
              `yt.html?chain_id=${r.chain_id}&yt_address=${r.yt_address}`;
          };

          tr.innerHTML = `
            <td>${shortYT(r.yt_address)}</td>
            <td class="center ${Number(r.net_yield) >= 0 ? "yield-positive" : "yield-negative"}">
  ${pct(r.net_yield)}
</td>
            <td class="center apy">${pct(r.net_apy_to_maturity)}</td>
          `;

          body.appendChild(tr);
        }

        document.getElementById("loading").style.display = "none";
        document.getElementById("ytTable").style.display = "table";
      } catch (e) {
        document.getElementById("loading").innerText =
          "Failed to load data";
      }
    }
    renderTable();
document.querySelector('#chainFilters button[data-chain="all"]').classList.add("active");

    loadData();
  </script>
</body>
</html>
